<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container p-2">
      <div class="mb-3 d-flex justify-content-center align-item-center">
        <h1 class="text-center btn btn-warning rounded-pills fs-2">
          Online Meal Entrys
        </h1>
      </div>
      <form action="https://sheetdb.io/api/v1/jydug6wgv7pkr" method="post" id="sheetdb-form">
        <div class="mb-3 mt-3">
          <label for="date" class="form-label">Date:</label>
          <input
            type="date"
            id="date"
            name="data[date]"
            class="form-control"
            placeholder="Date"
            required
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="fname" class="form-label">Name:</label>
          <input
            type="text"
            id="fname"
            name="data[fname]"
            class="form-control"
            placeholder="Name"
            required
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="breakfast" class="form-label">Breakfast:</label>
          <input
            type="number"
            id="breakfast"
            name="data[breakfast]"
            class="form-control"
            placeholder="Breakfast"
            min="0.5"
            max="10"
            step="0.5"
            required
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="launch" class="form-label">Launch:</label>
          <input
            type="number"
            id="launch"
            name="data[launch]"
            class="form-control"
            placeholder="Launch"
            min="0.5"
            max="10"
            step="0.5"
            required
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="dinner" class="form-label">Dinner:</label>
          <input
            type="number"
            id="dinner"
            name="data[dinner]"
            class="form-control"
            placeholder="Dinner"
            min="0.5"
            max="10"
            step="0.5"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <!-- script  -->

    <script>
      let form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
          e.preventDefault();
          fetch(form.action, {
              method : "POST",
              body: new FormData(document.getElementById("sheetdb-form")),
          }).then(
              response => response.json()
          ).then((html) => {
            // you can put any JS code here
            window.open('succesfull.html', '_blank');

          });
        });
  </script>
    
  
  </body>
</html>
